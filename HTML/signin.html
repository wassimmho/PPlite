<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - GOATICKET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-dark: #6d28d9;
      --primary-light: #8b5cf6;
      --dark: #0f172a;
      --light: #f8fafc;
      --card-bg: rgba(15, 23, 42, 0.7);
    }
    
    body {
      background: linear-gradient(rgba(15, 15, 42, 0.9), rgba(15, 23, 42, 0.95)),
            url('../images/360_F_1016880316_LWFicWYhqXzAiGZOHqoKx7esuF5Jy737.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--light);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .header-title {
      color: var(--light);
      padding-bottom: 2rem;
      text-align: center;
      font-size: 2.25rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .signup-card {
      border-radius: 16px;
      overflow: hidden;
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1.75rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-control {
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
      color: var(--light);
      transition: all 0.3s ease;
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .form-control:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      background: rgba(255, 255, 255, 0.12);
      outline: none;
    }
    
    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 1rem;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--light);
      padding: 1rem;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: var(--light);
      opacity: 0.9;
      font-size: 0.95rem;
    }
    
    .form-text {
      display: block;
      margin-top: 0.25rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    #error {
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.9rem;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .password-strength {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      background: var(--primary);
      transition: width 0.3s ease, background 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="header-title">
    üéüÔ∏è GOATICKET
  </div>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="signup-card">
          <div class="card-header">
            Cr√©er un compte
          </div>
          <div class="card-body">
            <form id="signupForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="name" placeholder="Jean Dupont" required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <div class="password-strength">
                  <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
                <small class="form-text">8 caract√®res minimum avec des chiffres et lettres</small>
              </div>
              
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  S'INSCRIRE
                </button>
              </div>
              
              <div class="mt-3 text-center text-danger" id="error"></div>
              
              <div class="divider">
                D√©j√† un compte ?
              </div>
              
              <div class="d-grid">
                <a href="/login" class="btn btn-outline">
                  SE CONNECTER
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Password strength indicator
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const strengthBar = document.getElementById('passwordStrength');
      let strength = 0;
      
      // Length check
      if (password.length >= 8) strength += 25;
      if (password.length >= 12) strength += 25;
      
      // Character variety checks
      if (/[A-Z]/.test(password)) strength += 15;
      if (/[0-9]/.test(password)) strength += 15;
      if (/[^A-Za-z0-9]/.test(password)) strength += 20;
      
      // Update strength bar
      strengthBar.style.width = strength + '%';
      
      // Update color based on strength
      if (strength < 50) {
        strengthBar.style.background = '#ef4444'; // red
      } else if (strength < 75) {
        strengthBar.style.background = '#f59e0b'; // amber
      } else {
        strengthBar.style.background = 'var(--primary)';
      }
    });
    
    // Form validation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const errorElement = document.getElementById('error');
      
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Simple validation
      if (password !== confirmPassword) {
        errorElement.textContent = 'Les mots de passe ne correspondent pas';
        return;
      }
      
      if (password.length < 8) {
        errorElement.textContent = 'Le mot de passe doit contenir au moins 8 caract√®res';
        return;
      }
      
      // If validation passes
      errorElement.textContent = '';
      alert('Inscription r√©ussie! Redirection...');
      // Here you would typically send the data to your server
    });
  </script>
</body>
</html>
