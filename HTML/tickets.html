    :root {

      --primary-dark: #6d28d9;
      --primary-light: #8b5cf6;
      --dark: #0f172a;
      --light: #f8fafc;
      --card-bg: rgba(15, 23, 42, 0.7);

    body {

    .ticket-card {

      overflow: hidden;
      background-color: var(--card-bg);
      backdrop-filter: blur(8px);
      color: white;
    }

    .match-photo {
      height: 600px;
      object-fit: cover;
      width: 100%;
    }

    .card-body {

    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .btn-primary:hover {

      border-color: var(--primary-dark);
    }

    h4 {

  </style>
</head>
